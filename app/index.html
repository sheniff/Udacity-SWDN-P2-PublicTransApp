    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">

      <md-button class="menu" hide-gt-sm ng-click="main.toggleList()" aria-label="Show Lines List">
        <md-icon md-svg-icon="menu" ></md-icon>

      <h1>Udacity - Public Transportation App</h1>

    <div flex layout="row">

      <div ng-include="'views/sidenav.html'"></div>

    <script src="scripts/controllers/lines.js"></script>
    <script src="scripts/controllers/line.js"></script>
    <script src="scripts/services/lines.js"></script>
    <script src="scripts/directives/times.js"></script>
